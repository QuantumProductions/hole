<div class="container">
  <div class="side">
    <canvas id="info"></canvas>

  <canvas id="board"></canvas>
  <div class="side">
    <canvas id="actions"></canvas>
  </div>

<script src="http.min.js"></script>

<script>
Color.setup();
window.display = new Display();
let board = document.getElementById("board");
let actions = document.getElementById("actions");
function resize() {
  
  var height = window.innerHeight;
  
  board.width = height;
  board.height = height;
  board.style.width = height+'px';
  board.style.height = height+'px';

  actions.width = height / 4;
  actions.height = height;
}

window.addEventListener('load', resize, false);
window.addEventListener('resize', resize, false);

// board.addEventListener("mousemove", this.onMouseMove.bind(this), false);
</script>
